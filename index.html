<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>

    <title>World Clock Final Project</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <h1>☁️ World Clock</h1>
        </div>

        <div class="select-box">
          <select id="city">
            <option value="">Choose a city</option>
            <option value="America/Los_Angeles">Los Angeles 🇺🇸</option>
            <option value="Australia/Sydney">Sydney 🇦🇺</option>
            <option value="Asia/Tokyo">Tokyo 🇯🇵</option>
            <option value="Europe/Paris">Paris 🇫🇷</option>
            <option value="Africa/Johannesburg">Cape Town 🇿🇦</option>
          </select>
        </div>

        <div id="cities">
          <div class="clock" id="los-angeles">
            <div>
              <h2>Los Angeles 🌴⭐🇺🇸</h2>
              <p class="date"></p>
            </div>
            <div class="time"></div>
          </div>

          <div class="clock" id="sydney">
            <div>
              <h2>Sydney 🦘🐨🇦🇺</h2>
              <p class="date"></p>
            </div>
            <div class="time"></div>
          </div>

          <div class="clock" id="tokyo">
            <div>
              <h2>Tokyo 🗼🇯🇵</h2>
              <p class="date"></p>
            </div>
            <div class="time"></div>
          </div>

          <div class="clock" id="paris">
            <div>
              <h2>Paris 🥐🇫🇷</h2>
              <p class="date"></p>
            </div>
            <div class="time"></div>
          </div>

          <div class="clock" id="cape-town">
            <div>
              <h2>Cape Town 🦁⛰️🇿🇦</h2>
              <p class="date"></p>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Linda Chant and is
      <a
        href="https://github.com/beautybeats79/Project-world-clock"
        target="_blank"
        >open sourced on GitHub</a
      >.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
